<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spotify Playlist Generator</title>
        <link
            rel="stylesheet"
            href="{{url_for('static',filename='dist/css/output.css')}}" />
    </head>
    <body>
        <div class="h-screen">
            <!-- NAV HEADER -->
            <header class="absolute inset-x-0 top-0 z-50">
                <nav class="flex justify-end p-6 lg:px-8">
                    <div class="hidden lg:flex lg:gap-x-12">
                        <a href="#" class="text-xs font-semibold leading-6 text-gray-900">
                            About
                        </a>
                        <a href="#" class="text-xs font-semibold leading-6 text-gray-900">
                            Features
                        </a>
                    </div>
                </nav>
            </header>

            <div class="isolate px-6 pt-14 lg:px-8">
                <!-- BACKGROUND COLOR -->
                <div
                    class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
                    aria-hidden="true">
                    <div
                        class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#1DB954] to-[#96fff6] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
                        style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
                </div>
                <div class="mx-auto py-32 sm:py-48 lg:py-56">
                    <!-- Heading -->
                    <div class="hidden sm:mb-8 sm:flex sm:justify-center">
                        <div
                            class="text-3xl rounded-full px-3 py-2 leading-6 text-gray-600">
                            Harmony at Fingertips
                        </div>
                    </div>
                    <div class="text-center">
                        <h1
                            class="mt-15 text-6xl font-bold tracking-tight text-gray-900  py-2 my-3">
                            Spotify Playlist Generator
                        </h1>
                    </div>
                    <div class="flex flex-col items-center">
                        <!-- form -->
                        <div
                            class="mt-20 flex w-2/4 items-center justify-center gap-x-8 gap-y-8 ">
                            <form
                                class="relative bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl "
                                id="form">
                                <!-- Input -->
                                <div class="px-4 py-6 sm:p-8">
                                    <div class="max-w-3xl mx-auto">
                                        <div class="grid gap-x-6 gap-y-8 grid-cols-6">
                                            <!-- Playlist Name -->
                                            <div class="col-span-3">
                                                <label
                                                    for="playlist-name"
                                                    class="block text-2xl font-medium leading-6 text-gray-900">
                                                    Playlist Name
                                                </label>
                                                <div class="mt-3">
                                                    <div
                                                        class="flex rounded-md shadow-sm focus:ring-green-500">
                                                        <input
                                                            type="text"
                                                            name="playlist-name"
                                                            id="playlist-name"
                                                            class="block w-full flex-1 border-0 bg-transparent py-3 pl-2 text-gray-900 placeholder:text-xl placeholder:text-gray-400 focus:ring-1 sm:text-lg sm:leading-6"
                                                            placeholder="My morning songs!" />
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Number of Songs -->
                                            <div class="col-span-3">
                                                <label
                                                    for="count"
                                                    class="block text-2xl font-medium leading-6 text-gray-900">
                                                    Number of Songs
                                                </label>
                                                <div class="mt-3">
                                                    <div
                                                        class="flex rounded-md shadow-sm focus:ring-green-500">
                                                        <input
                                                            type="number"
                                                            name="count"
                                                            id="count"
                                                            class="block w-full flex-1 border-0 bg-transparent py-3 pl-2 text-gray-900 placeholder:text-xl placeholder:text-gray-400 focus:ring-1 sm:text-lg sm:leading-6"
                                                            placeholder="12" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Playlist Description -->
                                        <div class="grid grid-cols-6 mt-6">
                                            <div class="col-span-6">
                                                <label
                                                    for="playlist-prompt"
                                                    class="block text-2xl font-medium leading-6 text-gray-900">
                                                    Playlist Description
                                                </label>
                                                <div class="mt-3">
                                                    <textarea
                                                        id="playlist-prompt"
                                                        name="playlist-prompt"
                                                        rows="3"
                                                        class="block w-full rounded-md border-0 py-3 pl-2 text-gray-900 placeholder:text-xl shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-green-700 focus:border-green-700 sm:text-lg sm:leading-6"
                                                        placeholder="Morning cheering vibes."></textarea>
                                                    <p class="mt-2 text-lg text-gray-600">
                                                        Write a sentence or some keywords
                                                        about the songs you want to add to
                                                        the new playlist.
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Overlay -->
                                <div
                                    class="absolute inset-0 bg-black bg-opacity-20 flex justify-center items-center sm:rounded-xl hidden"
                                    id="message-container">
                                    <!-- Spinner -->
                                    <div role="status">
                                        <svg
                                            aria-hidden="true"
                                            class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-green-600"
                                            viewBox="0 0 100 101"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                                fill="currentColor" />
                                            <path
                                                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                                fill="currentFill" />
                                        </svg>
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                </div>
                                <!-- Buttons -->
                                <div
                                    class="flex items-center justify-end gap-x-6  px-4 py-4 sm:px-8">
                                    <button
                                        type="button"
                                        class="text-2xl font-semibold leading-6 text-gray-900"
                                        id="cancel-btn">
                                        Cancel
                                    </button>
                                    <button
                                        type="submit"
                                        class="rounded-md bg-green-700 px-3 py-2 text-2xl font-semibold text-white shadow-sm hover:bg-green-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-700">
                                        Submit
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Others -->
                <div>
                    <p
                        class="mt-10 text-lg leading-8 text-gray-600 flex justify-center text-center">
                        Powered by OpenAI GPT-4.0 & Spotify API
                    </p>
                </div>
                <div
                    class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
                    aria-hidden="true">
                    <div
                        class="relative left-[calc(50%-3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#1db959] to-[#96fff6] opacity-30 sm:left-[calc(50%-36rem)] sm:w-[72.1875rem]"
                        style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
                </div>
                <div
                    class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
                    aria-hidden="true">
                    <div
                        class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#1db954] to-[#96fff6] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"
                        style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
