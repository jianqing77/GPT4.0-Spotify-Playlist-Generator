<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spotify Playlist Generator</title>
        <link
            rel="stylesheet"
            href="{{url_for('static',filename='dist/css/output.css')}}" />
    </head>
    <body>
        <div class="h-screen">
            <!-- NAV HEADER -->
            <header class="absolute inset-x-0 top-0 z-50">
                <nav class="flex justify-end p-6 lg:px-8">
                    <div class="hidden lg:flex lg:gap-x-12">
                        <a href="#" class="text-xs font-semibold leading-6 text-gray-900">
                            About
                        </a>
                        <a href="#" class="text-xs font-semibold leading-6 text-gray-900">
                            Features
                        </a>
                    </div>
                </nav>
            </header>

            <div class="relative isolate px-6 pt-14 lg:px-8">
                <!-- BACKGROUND COLOR -->
                <div
                    class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
                    aria-hidden="true">
                    <div
                        class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#1DB954] to-[#96fff6] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
                        style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
                </div>
                <div class="mx-auto py-32 sm:py-48 lg:py-56">
                    <!-- Heading -->
                    <div class="hidden sm:mb-8 sm:flex sm:justify-center">
                        <div
                            class="text-3xl rounded-full px-3 py-2 leading-6 text-gray-600">
                            Harmony at Fingertips
                        </div>
                    </div>
                    <div class="text-center">
                        <h1
                            class="mt-15 text-6xl font-bold tracking-tight text-gray-900  py-2 my-3">
                            Spotify Playlist Generator
                        </h1>
                        <!-- <div class="mt-20 py-2 flex items-center justify-center gap-x-6">
                            <a
                                href="#"
                                class="text-3xl rounded-md bg-green-600 px-3.5 py-2.5 font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-700">
                                Get started
                            </a>
                        </div> -->
                    </div>
                    <!-- Input -->
                    <div class="mt-20 flex items-center justify-center gap-x-8 gap-y-8 ">
                        <form
                            class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl md:col-span-2"
                            id="form">
                            <div class="px-4 py-6 sm:p-8">
                                <div class="max-w-3xl mx-auto">
                                    <div class="grid gap-x-6 gap-y-8 grid-cols-6">
                                        <!-- Playlist Name -->
                                        <div class="col-span-3">
                                            <label
                                                for="playlist-name"
                                                class="block text-2xl font-medium leading-6 text-gray-900">
                                                Playlist Name
                                            </label>
                                            <div class="mt-3">
                                                <div
                                                    class="flex rounded-md shadow-sm focus:ring-green-500">
                                                    <input
                                                        type="text"
                                                        name="playlist-name"
                                                        id="playlist-name"
                                                        class="block w-full flex-1 border-0 bg-transparent py-3 pl-2 text-gray-900 placeholder:text-xl placeholder:text-gray-400 focus:ring-1 sm:text-lg sm:leading-6"
                                                        placeholder="My morning songs!" />
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Number of Songs -->
                                        <div class="col-span-3">
                                            <label
                                                for="count"
                                                class="block text-2xl font-medium leading-6 text-gray-900">
                                                Number of Songs
                                            </label>
                                            <div class="mt-3">
                                                <div
                                                    class="flex rounded-md shadow-sm focus:ring-green-500">
                                                    <input
                                                        type="number"
                                                        name="count"
                                                        id="count"
                                                        class="block w-full flex-1 border-0 bg-transparent py-3 pl-2 text-gray-900 placeholder:text-xl placeholder:text-gray-400 focus:ring-1 sm:text-lg sm:leading-6"
                                                        placeholder="12" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Playlist Description -->
                                    <div class="grid grid-cols-6 mt-6">
                                        <div class="col-span-6">
                                            <label
                                                for="playlist-prompt"
                                                class="block text-2xl font-medium leading-6 text-gray-900">
                                                Playlist Description
                                            </label>
                                            <div class="mt-3">
                                                <textarea
                                                    id="playlist-prompt"
                                                    name="playlist-prompt"
                                                    rows="3"
                                                    class="block w-full rounded-md border-0 py-3 pl-2 text-gray-900 placeholder:text-xl shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-green-700 focus:border-green-700 sm:text-lg sm:leading-6"
                                                    placeholder="Morning cheering vibes."></textarea>
                                                <p class="mt-2 text-lg text-gray-600">
                                                    Write a sentence or some keywords
                                                    about the songs you want to add to the
                                                    new playlist.
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div
                                class="flex items-center justify-end gap-x-6  px-4 py-4 sm:px-8">
                                <button
                                    type="button"
                                    class="text-2xl font-semibold leading-6 text-gray-900">
                                    Cancel
                                </button>
                                <button
                                    type="submit"
                                    class="rounded-md bg-green-700 px-3 py-2 text-2xl font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-700">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Others -->
                <div>
                    <p
                        class="mt-10 text-lg leading-8 text-gray-600 flex justify-center text-center">
                        Powered by OpenAI GPT-4.0 & Spotify API
                    </p>
                </div>
                <div
                    class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
                    aria-hidden="true">
                    <div
                        class="relative left-[calc(50%-3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#1db959] to-[#96fff6] opacity-30 sm:left-[calc(50%-36rem)] sm:w-[72.1875rem]"
                        style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
                </div>
                <div
                    class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
                    aria-hidden="true">
                    <div
                        class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#1db954] to-[#96fff6] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"
                        style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
